{% extends 'base.html' %}

{% block title %}Users{% endblock %}

{% block header %}All Users{% endblock %}

{% block content %}
<ul>
    {% for user in users %}
    <li>
        <img class="image" src="{{user.image_url}}" width="50" height="50"></img>
        <a href="users/{{user.id}}"">{{user.first_name}} {{user.last_name}}</a>
    </li>
    {% endfor %}
</ul>
<br>
<form action="/users/new">
    <button>Add User</button>
</form>
{% endblock %}
