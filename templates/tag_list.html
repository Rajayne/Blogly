{% extends 'base.html' %}

{% block title %}All Tags{% endblock %}

{% block header %}All Tags{% endblock %}

{% block content %}
<ul>
    {% for tag in tags %}
    <li>
        <a href="/tags/{{tag.tag_id}}"">{{tag.tag_name}}</a>
    </li>
    {% endfor %}
</ul>
<br>
<form action="/tags/new">
    <button>Add New Tag</button>
</form>
{% endblock %}
