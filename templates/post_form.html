{% extends 'base.html' %}

{% block title %}New Post Form{% endblock %}

{% block header %}Create Post for {{user.first_name}} {{user.last_name}}{% endblock %}

{% block content %}
<form class="new_post_form" method="POST">
    <div class="label">
        <label>Title:</label>
        <br><br>
        <label>Content:</label>
    </div>
    <div class="post-form-input">
        <input type="text" name="title" class="content" required>
        <br><br>
        <input type="textarea" name="content" class="content" id="content" required>
        <br><br>
        <b><i>Select tags:</i></b>
        <ul>
            <li id="tag-li">
                {% for tag in tags %}
                <input type="checkbox" name="checks" id="{{tag.tag_id}}" value="{{tag.tag_id}}"><label for="{{tag.tag_id}}">{{tag.tag_name}}</label>
                {% endfor %}
            </li>
        </ul>
        <a href="/users/{{user.id}}" class="cancel">Cancel</a>
        <button type="submit">Add</button>
    </div>
</form>
{% endblock %}
