{% extends 'base.html' %}

{% block title %}New User Form{% endblock %}

{% block header %}Edit User{% endblock %}

{% block content %}
<form class="new_user_form" method="POST">
    <label>First Name:</label>
    <input type="text" name="first_name" placeholder="{{user.first_name}}" required>
    <br>
    <label>Last Name:</label>
    <input type="text" name="last_name" placeholder="{{user.last_name}}" required>
    <br>
    <label>Profile Image:</label>
    <input type="url" name="image_url" placeholder="{{user.image_url}}">
    <br><br>
    <a href="/users/{{user.id}}" class="cancel">Cancel</a>
    <button type="submit">Save</button>
</form>
{% endblock %}
